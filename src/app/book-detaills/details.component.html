<article class="book-container">
  <img
    class="book-cover"
    [src]="book?.imageLink"
    alt="Cover of {{ book?.title }}"
  />
  <section class="book-details">
    <h2 class="book-heading">{{ book?.title }}</h2>
    <p class="book-author">{{ book?.author }}, {{ book?.year }}</p>
    <p>{{ book?.description }}</p>
    <p>{{ book?.language }}, {{ book?.country }}</p>
    <a href="{{ book?.link }}" target="_blank" rel="noopener noreferrer">Learn More</a>
  </section>
</article>
